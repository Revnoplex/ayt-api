[build-system]
requires = ["setuptools>=62.3.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ayt-api"
version = "0.1.2"
authors = [
  { name="Revnoplex", email="revnoplex.business@protonmail.com" },
]
description = "An Asynchronous, Object oriented python library for the YouTube api"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE.md"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "dependencies"]
#dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/Revnoplex/ayt-api"
"Repository" = "https://github.com/Revnoplex/ayt-api"
"Bug Tracker" = "https://github.com/Revnoplex/ayt-api/issues"

[tool.setuptools]
packages = ["ayt_api", "ayt_api.utils"]
include-package-data = true

#[tool.setuptools.packages.find]
#where = ["ayt_api"]
#exclude = ["tests*"]

[tool.setuptools.dynamic]
# for some reason this doesn't work
version = {attr = "ayt_api.__version__"}
dependencies = {file = "requirements.txt"}
